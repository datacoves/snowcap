{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ config.site_url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title }} - {{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:image" content="{{ config.site_url }}images/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ config.site_url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ page.title }} - {{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}images/og-image.png">
{% endblock %}
